
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Pacman</title>
    
    <style type="text/css">
      @font-face {
	    font-family: 'BDCartoonShoutRegular';
        src: url('/src/js/BD_Cartoon_Shout-webfont.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
      }
      #pacman {
        height:450px;
        width:342px;
        margin:20px auto;
        max-width: 100%;
      }
      #shim { 
        font-family: BDCartoonShoutRegular; 
        position:absolute;
        visibility:hidden
      }
      h1 { font-family: BDCartoonShoutRegular; text-align:center; }
      body { 
        width: 100%; 
        margin: 0px auto; 
        font-family: sans-serif; 
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      a { text-decoration:none; }

    </style>

</head>

<body>
  
  <div id="shim">shim for font face</div>


  <div id="pacman"></div>
  <script src="/src/js/pacman.js" type="text/javascript"></script>
  <script src="/src/js/modernizr-1.5.min.js" type="text/javascript"></script>

  <script>

    var el = document.getElementById("pacman");

    if (Modernizr.canvas && Modernizr.localstorage && 
        Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
        console.log("Modernizr passed"); // Depuración
        window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
    } else { 
        el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
        "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
    }
    // Evitar el gesto de recarga en móviles
    document.addEventListener('touchmove', function (event) {
      if (event.touches.length > 1) {
          event.preventDefault();
      }
  }, { passive: false });
  </script>

</body>
</html>
